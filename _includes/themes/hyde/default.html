<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width; initial-scale=1.0, maximum-scale=1">
    <link href="{{ ASSET_PATH }}/favicon.ico" rel="shortcut icon" type="image/x-icon">
    <link href="http://gmpg.org/xfn/11" rel="profile">

    <title> {{ page.title }} </title>

    <!-- CSS -->
    <link rel="stylesheet" href="{{ ASSET_PATH }}/css/hyde.css">
    <link rel="stylesheet" href="{{ ASSET_PATH }}/css/pygments.css">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:300,400italic,400,600,700|Abril+Fatface">

    <!-- Icons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ ASSET_PATH }}/touch-icon-144-precomposed.png">
    <link rel="shortcut icon" href="{{ ASSET_PATH }}/favicon.png">

    <!-- RSS -->
    <link href="{{ BASE_PATH }}{{ site.JB.atom_path }}" type="application/atom+xml" rel="alternate" title="Sitewide ATOM Feed">
    <link href="{{ BASE_PATH }}{{ site.JB.rss_path }}" type="application/rss+xml" rel="alternate" title="Sitewide RSS Feed">

  </head>
  <body>

    <header class="masthead">
      <div class="masthead-inner">
          <h2> 
              <a href="{{ HOME_PATH }}">{{ site.title }}</a> 
          </h2>

          <div class="colophon">
              <ul class="colophon-links">
                  {% assign pages_list = site.pages %}
                  {% assign group = 'navigation' %}
                  {% include JB/pages_list %}
              </ul>
              <p>&copy; {{ site.time | date: '%Y' }} {{ site.author.name }}
              with help from 
              <a href="http://jekyllbootstrap.com" 
                  target="_blank" 
                  title="The Definitive Jekyll Blogging Framework">Jekyll</a>
              and <a href="http://andhyde.com/" target="_blank">Hyde</a>
              </p>
          </div>

      </div>
    </header>

    <div class="content container">
      {{ content }}
    </div>

  </body>
</html>
