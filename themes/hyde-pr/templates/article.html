{% extends "base.html" %}

{% block content %}
<div class="post">
	<h1 class="post-title">{{ article.title }}</h1>
	<div class="post-tags">
	{% for tag in article.tags %}
		<h5><a href="{{ SITEURL }}/{{ tag.url }}">{{ tag }}</a></h5>
	{% endfor %}
	</div>
	<span class="post-date">{{ article.locale_date }}</span>
	{{ article.content }}
</div>
{% endblock %}
